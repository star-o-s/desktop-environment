<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarOs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
			font-family: Arial, sans-serif;
        }
		
		.desktop {
			width: 100%;
		}
		
		.screenshot {
		    margin: 0; /* Elimina el margen entre los contenedores */
		}
		
		.screenshot img {
			width: 100%;
			display: block;
		}
		
		.container {
			height: 100vh; /* Ocupa toda la altura de la pantalla */
			display: flex;
			flex-direction: column; /* Los elementos se apilan verticalmente */
	  		background-image: url('background.png');
	  		background-size: cover; /* La imagen cubre todo el div */
	  		background-position: center; /* Centra la imagen */
	  		background-repeat: no-repeat; /* Evita que la imagen se repita */
			flex-direction: column; /* Apila los elementos verticalmente */
			align-items: center; /* Centrado vertical */
			display: flex;
			justify-content: center; /* Centrado horizontal */
			text-align: center;	
		}
		
		.container div {
			margin-bottom: 30px; /* Espacio entre los elementos */
	  		
            text-shadow: 0 0px 15px rgba(0, 0, 0, 0.4);
		}
		
		.a {
			font-size: 65px;
	  		background: linear-gradient(to right, #AA0000, #F60000, #F6F10A); /* Degradado de rojo a dorado */
	  		-webkit-background-clip: text;
	  		color: transparent;
	  		background-clip: text;
		}
		
		.b {
			font-size: 22px;
	  		background: linear-gradient(to right, #AA0000, #F60000, #F6F10A); /* Degradado de rojo a dorado */
	  		-webkit-background-clip: text;
	  		color: transparent;
	  		background-clip: text;
		}
		
		.down {
			padding-top: 200px;
		}
		
	    .tooltip {
	      position: absolute;
	      /*background-color: rgba(255, 255, 255, 0.7);*/
	      color: #756BDB;
	      padding: 15px;
	      font-size: 25px;
	      border-radius: 4px;
	      display: none; /* Oculto por defecto */
	      pointer-events: none; /* No interfiere con el cursor */
          /*box-shadow: 0 0px 15px rgba(0, 0, 0, 0.4);*/
		  text-shadow: 0 0px 15px rgba(0, 0, 0, 0.5);
	    }
    </style>
</head>
<body>
	<div class="container">
	    <div class="a">Desktop Environment</div>
	    <div class="b">Designed by Yuri Ulyanov</div>
	</div>
	
	<div class="desktop">
		<div class="screenshot">
			<img src="desk04.png">
		</div>
		<div class="screenshot">
			<img src="desk03.png" width="200" data-tooltip="Black Hole">
		</div>
		<div class="screenshot">
			<img src="desk02.png" width="300" data-tooltip="Maze">
		</div>
		<div class="screenshot">
			<img src="desk01.png" width="300" data-tooltip="Hallucination">
		</div>
	</div>
	
	<div class="tooltip" id="tooltip"></div>
