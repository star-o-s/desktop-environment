<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri Ulyanov Designs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
			font-family: Arial, sans-serif;
        }
		
		.desktop {
			width: 100%;
		}
		
		.screenshot {
		    margin: 0; /* Elimina el margen entre los contenedores */
			position: relative; /* Necesario para posicionar el titulo sobre la imagen */
		}
		
		.screenshot img {
			width: 100%;
			display: block;
		}
		
		.container {
			height: 100vh; /* Ocupa toda la altura de la pantalla */
			display: flex;
			flex-direction: column; /* Los elementos se apilan verticalmente */
	  		/*background-image: url('background.png');*/
			background: linear-gradient(135deg, #31B1DF, #2175D5);
	  		background-size: cover; /* La imagen cubre todo el div */
	  		background-position: center; /* Centra la imagen */
	  		background-repeat: no-repeat; /* Evita que la imagen se repita */
			flex-direction: column; /* Apila los elementos verticalmente */
			align-items: center; /* Centrado vertical */
			display: flex;
			justify-content: center; /* Centrado horizontal */
			text-align: center;
			
		}
		
		.container div {
			margin-bottom: 30px; /* Espacio entre los elementos */
            text-shadow: 0 0px 15px rgba(0, 0, 0, 0.4);
	  		background: linear-gradient(to right, #F60000, #F6F10A); /* Degradado */
	  		-webkit-background-clip: text;
	  		color: transparent;
	  		background-clip: text;
		}
		
		.a {
			font-size: 65px;
	  		
		}
		
		.b {
			font-size: 22px;
	  		
		}
		
        /* Estilo general del botón */
        .btn-bajar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
		    background: none; /* Quita el fondo del botón */
			/*background: linear-gradient(to right, #fff, #fff);*/
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-shadow: 0 0px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
            transition: opacity 0.3s ease;
			opacity: 1; /* 50% de opacidad */
			width: 75px;
			height: 75px;
        }

        /* Animación de rebote */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, 0);
            }
            40% {
                transform: translate(-50%, -10px);
            }
            60% {
                transform: translate(-50%, -5px);
            }
        }

        /* Estilo para ocultar el botón */
        .btn-bajar.oculto {
            opacity: 0;
            pointer-events: none;
        }
		
		
		/*titulos*/
		.image-name {
		    position: absolute; /* Posición relativa a su contenedor padre */
			top: 0px;
		    left: 50%; /* Centra horizontalmente */
		    transform: translateX(-50%); /* Asegura el centrado completo */
		    background: rgba(0, 0, 0, 0.4); /* Fondo semi-transparente */
		    color: #FF0000; /* Texto blanco */
		    padding: 40px 150px; /* Espaciado alrededor del texto */
		    border-radius: 0px 25px 25px 25px; /* Bordes redondeados */
		    opacity: 0; /* Inicialmente oculto */
		    transition: opacity 0.3s ease; /* Animación para que aparezca suavemente */
		    pointer-events: none; /* Evita que interfiera con el puntero */
			box-shadow: 0 0px 12px rgba(0, 0, 0, 0.3);
			font-size: 18px;
			
			/*background: linear-gradient(135deg, #31B1DF, #2175D5);*/
		}

		.screenshot:hover .image-name {
		    opacity: 1; /* Muestra el texto al pasar el cursor */

		    animation: hideText 3s forwards; /* Activa la animación al pasar el cursor */
		}
		
		@keyframes hideText {
		    0% {
		        opacity: 1;
		    }
			70% {
			    opacity: 1; /* Mantén visible por el 70% del tiempo */
			    }
		    100% {
		        opacity: 0;
		    }
		}
    </style>
</head>
<body>
	
	<div class="container">
	    <div class="a">Desktop Environment</div>
	    <div class="b">Designed by Yuri Ulyanov</div>
	</div>
	
    <!-- Botón con flecha hacia abajo -->
    <button class="btn-bajar" id="btnBajar" onclick="scrollToBottom()">↓</button>
	
	<div class="desktop">
		<div class="screenshot">
			<img src="desk04.png">
        	<div class="image-name">Fox</div>
		</div>
		<div class="screenshot">
			<img src="desk03.png">
        	<div class="image-name">Wormhole</div>
		</div>
		<div class="screenshot">
			<img src="desk02.png">
        	<div class="image-name">Maze</div>
		</div>
		<div class="screenshot">
			<img src="desk01.png">
        	<div class="image-name">Black pupils</div>
		</div>
		<div class="screenshot">
			<img src="desk00.png">
        	<div class="image-name">starOs</div>
		</div>
	</div>
	
	<div class="tooltip" id="tooltip"></div>
	
    <!-- JavaScript para desplazamiento y ocultar el botón -->
    <script>
        const btnBajar = document.getElementById('btnBajar');

        // Función para desplazar hacia abajo
        function scrollToBottom() {
            document.getElementById("final").scrollIntoView({ behavior: "smooth" });
        }

        // Detectar el desplazamiento de la página
        window.addEventListener('scroll', () => {
            // Si el usuario se ha desplazado hacia abajo, ocultar el botón
            if (window.scrollY > 100) {  // Cambia 100 según la altura a la que quieres que desaparezca
                btnBajar.classList.add('oculto');
            } else {
                btnBajar.classList.remove('oculto');
            }
        });
    </script>
</body>
</html>
